<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style/style.css">
    <title>AudioPlayer</title>
</head>

<body>

    <section id="AudioPlayer">
        <!-- this section define audio image -->
        <div class="AudioImageArea">
            <img class="AudioPlayerImage"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR6DjauIcaNgUN-D1Y7BdEGCx6TwQZuDGwojQ&usqp=CAU">
            <p class="AudioName name">Audio Name</p>
            <p class="AudioSingerName name">Audio Artist</p>
        </div>

        <!-- the section define displaying  audio-->
        <div class="ChangeAudioButtons">
            <div class="CoosheSituaionAuddio">
                <p class="footericon RepeatAudio">Tekrar</p>
                <span class="footericon RandomAudio">
                    <i class="fas fa-address-book"></i>
                </span>
            </div>

            <div class="BackNextPauseButtons">
                <span class="BackAudioPlayer footericon">
                    <i class="fas fa-fast-backward"></i>
                </span>
                <span class="PauseAudioPlayer footericon">
                    <i class="fas fa-stop-circle"></i>
                </span>
                <span class="NextAudioPlayer footericon">
                    <i class="fas fa-fast-forward"></i>
                </span>
            </div>

            <!--define section for diplay the lengt seek -->
            <div class="AudioLengthSeek">
                <span class="CurrentTime footericon">00:00</span>
                <input type="range" min="1" max="100"  class="SeekLength" >
                <span class="TotalDuration footericon">00:00</span>
            </div>

            <!--define section for diplay audio volume  -->
            <div class="VolumeVoiceArea">
                <i class="fa fa-volume-down footericon"></i>
                <input type="range" min="1" max="100" value="10" class="VolumeVoice">
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
