<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style/style.css">
    <title>AudioPlayer</title>
</head>

<body>

    <section id="AudioPlayer">
        
        <div class="AudioImageArea">
            <img class="AudioPlayerImage"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR6DjauIcaNgUN-D1Y7BdEGCx6TwQZuDGwojQ&usqp=CAU">
                <p class="AudioName name">Audio Name</p>
                <p class="AudioSingerName name">Audio Artist</p>
        </div>



        <!-- the part is for displaying  audio-->
        <div class="ChangeAudioButtons">
            <div class="CoosheSituaionAuddio">
                <span class="footericon RandomAudio">
                    <i class="fas fa-address-book"></i>
                </span>
            </div>

            <div class="BackNextPauseButtons">
                <span  class="BackAudioPlayer footericon">
                    <i class="fas fa-fast-backward"></i>
                </span>
                <span  class="PauseAudioPlayer footericon">
                    <i class="fas fa-stop-circle"></i>
                </span>
                <span  class="NextAudioPlayer footericon">
                    <i class="fas fa-fast-forward"></i>
                </span>
            </div>

        </div>

    </section>

    <script src="main.js"></script>
</body>
</html>
